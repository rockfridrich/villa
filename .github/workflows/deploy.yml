name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: villa/villa-app

jobs:
  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Generate app spec
        run: |
          # Substitute variables in preview spec
          export PR_NUMBER="${{ github.event.pull_request.number }}"
          export BRANCH_NAME="${{ github.head_ref }}"
          envsubst < .do/app-preview.yaml > .do/app-preview-generated.yaml
          cat .do/app-preview-generated.yaml

      - name: Deploy to App Platform (Preview)
        id: deploy
        run: |
          APP_NAME="villa-pr-${{ github.event.pull_request.number }}"

          # Check if app exists
          if doctl apps list --format Name --no-header | grep -q "^${APP_NAME}$"; then
            echo "Updating existing preview app..."
            APP_ID=$(doctl apps list --format ID,Name --no-header | grep "${APP_NAME}" | awk '{print $1}')
            doctl apps update $APP_ID --spec .do/app-preview-generated.yaml
          else
            echo "Creating new preview app..."
            doctl apps create --spec .do/app-preview-generated.yaml
          fi

          # Wait for deployment to be ready
          echo "Waiting for deployment..."
          for i in {1..60}; do
            APP_URL=$(doctl apps list --format DefaultIngress,Name --no-header | grep "${APP_NAME}" | awk '{print $1}')
            if [ -n "$APP_URL" ] && [ "$APP_URL" != "null" ]; then
              echo "url=https://${APP_URL}" >> $GITHUB_OUTPUT
              echo "Preview URL: https://${APP_URL}"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 10
          done
          echo "Timeout waiting for app URL"
          exit 1

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Preview Deployed')
            );

            const body = `## ðŸš€ Preview Deployed!\n\n**URL:** ${{ steps.deploy.outputs.url }}\n\nThis preview will be automatically deleted when the PR is closed.\n\n---\n*Last deployed: ${new Date().toISOString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  # E2E Tests against Preview Deployment
  e2e-preview:
    name: E2E Tests (Preview)
    needs: deploy-preview
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to be healthy
        run: |
          URL="${{ needs.deploy-preview.outputs.url }}"
          echo "Waiting for $URL to be healthy..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "$URL" | grep -q "200"; then
              echo "Deployment is healthy!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done
          echo "Deployment health check failed"
          exit 1

      - name: Run E2E tests against preview
        run: npm run test:e2e:chromium
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 7

      - name: Comment test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ';
            const emoji = '${{ job.status }}' === 'success' ? 'ðŸŽ‰' : 'ðŸ”´';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('E2E Test Results')
            );

            const body = `## ${emoji} E2E Test Results\n\n**Status:** ${status} ${{ job.status }}\n**URL Tested:** ${{ needs.deploy-preview.outputs.url }}\n\n---\n*Tested at: ${new Date().toISOString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: production
      url: https://villa.proofofretreat.me
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to App Platform (Production)
        id: deploy
        run: |
          APP_ID=$(doctl apps list --format ID,Name --no-header | grep "villa-production" | awk '{print $1}')

          if [ -z "$APP_ID" ]; then
            echo "Creating production app..."
            doctl apps create --spec .do/app-production.yaml
          else
            echo "Updating production app..."
            doctl apps update $APP_ID --spec .do/app-production.yaml
          fi

          # Get the production URL
          sleep 5
          APP_URL=$(doctl apps list --format DefaultIngress,Name --no-header | grep "villa-production" | awk '{print $1}')
          echo "url=https://${APP_URL}" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          APP_ID=$(doctl apps list --format ID,Name --no-header | grep "villa-production" | awk '{print $1}')
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(doctl apps get $APP_ID --format ActiveDeployment.Phase --no-header)
            if [ "$STATUS" = "ACTIVE" ]; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Status: $STATUS - waiting..."
            sleep 10
          done
          echo "Deployment timed out"
          exit 1

  # E2E Tests against Production Deployment
  e2e-production:
    name: E2E Tests (Production)
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to be healthy
        run: |
          URL="${{ needs.deploy-production.outputs.url }}"
          echo "Waiting for $URL to be healthy..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "$URL" | grep -q "200"; then
              echo "Deployment is healthy!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done
          echo "Deployment health check failed"
          exit 1

      - name: Run E2E tests against production
        run: npm run test:e2e:chromium
        env:
          BASE_URL: ${{ needs.deploy-production.outputs.url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 7

  cleanup-preview:
    name: Cleanup Preview
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Delete preview app
        run: |
          APP_NAME="villa-pr-${{ github.event.pull_request.number }}"
          APP_ID=$(doctl apps list --format ID,Name --no-header | grep "${APP_NAME}" | awk '{print $1}')

          if [ -n "$APP_ID" ]; then
            echo "Deleting preview app: ${APP_NAME}"
            doctl apps delete $APP_ID --force
          else
            echo "No preview app found for PR #${{ github.event.pull_request.number }}"
          fi
