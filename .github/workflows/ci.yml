name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Determine what tests to run based on changed files
  determine-tests:
    name: "ðŸ” Determine Tests"
    runs-on: ubuntu-latest
    outputs:
      e2e: ${{ steps.filter.outputs.e2e }}
      unit: ${{ steps.filter.outputs.unit }}
      docs-only: ${{ steps.filter.outputs.docs-only }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'apps/web/src/**'
              - 'apps/web/tests/**'
              - 'packages/sdk/**'
              - 'playwright.config.ts'
              - 'pnpm-lock.yaml'
            unit:
              - 'apps/web/src/**'
              - 'packages/**'
              - 'vitest.config.*.ts'
              - 'pnpm-lock.yaml'
            docs-only:
              - '**/*.md'
              - 'docs/**'
              - '.claude/**'
              - 'specs/**'

  # Fast check that runs before everything else
  lockfile-check:
    name: "ðŸ”’ Lockfile Sync"
    runs-on: ubuntu-latest
    needs: [determine-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify lockfile is in sync
        run: |
          # This catches the #1 contributor error: editing package.json without pnpm install
          if ! pnpm install --frozen-lockfile --ignore-scripts > /dev/null 2>&1; then
            echo "âŒ pnpm-lock.yaml is out of sync!"
            echo ""
            echo "Fix: Run 'pnpm install' locally and commit pnpm-lock.yaml"
            echo ""
            echo "Details:"
            pnpm install --frozen-lockfile 2>&1 || true
            exit 1
          fi
          echo "âœ… Lockfile is in sync"

  validate-context:
    name: Validate Agent Context
    runs-on: ubuntu-latest
    needs: [lockfile-check]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate agent definitions
        run: pnpm context:validate

      - name: Generate context report
        run: pnpm context:report

  validate-specs:
    name: Validate Specifications
    runs-on: ubuntu-latest
    needs: [lockfile-check]
    steps:
      - uses: actions/checkout@v4

      - name: Check spec format
        run: |
          # Verify all specs have required frontmatter
          for file in specs/**/*.md; do
            if [[ -f "$file" ]]; then
              if ! head -1 "$file" | grep -q "^# "; then
                echo "ERROR: $file missing title"
                exit 1
              fi
            fi
          done
          echo "All specs have valid format"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [lockfile-check]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: TruffleHog Deep Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    needs: [lockfile-check]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter @villa/web test:unit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, determine-tests]
    if: needs.determine-tests.outputs.unit == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run coverage for web
        run: pnpm --filter @villa/web test:unit --coverage
        continue-on-error: true

      - name: Run coverage for SDK
        run: pnpm --filter @rockfridrich/villa-sdk test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov (web)
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: web
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage to Codecov (sdk)
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/sdk/coverage/coverage-final.json
          flags: sdk
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, determine-tests]
    if: needs.determine-tests.outputs.e2e == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @villa/web exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e:chromium
        env:
          CI: true
          # DATABASE_URL intentionally NOT set - CI runs E2E against local mock
          # API routes gracefully degrade when DB unavailable (return 503)
          # DB-dependent tests skip in CI (test.skip guards)
          # Real DB tests run in deploy.yml against deployed apps with VPC access
          NEXT_PUBLIC_GLIDE_PROJECT_ID: villa-dev

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  quality-metrics:
    name: Quality Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Get enough history for metrics

      - name: Calculate quality metrics
        id: metrics
        run: |
          # Count commits in last 30 days
          TOTAL_COMMITS=$(git log --since="30 days ago" --oneline | wc -l | tr -d ' ')

          # Count fix/correction commits
          FIX_COMMITS=$(git log --since="30 days ago" --oneline --grep="^fix" --grep="^revert" --grep="^oops" -i | wc -l | tr -d ' ')

          # Count Claude-generated commits
          CLAUDE_COMMITS=$(git log --since="30 days ago" --oneline --grep="Claude Code" | wc -l | tr -d ' ')

          # Calculate fixup ratio (lower is better)
          if [ "$TOTAL_COMMITS" -gt 0 ]; then
            FIXUP_RATIO=$(echo "scale=2; $FIX_COMMITS * 100 / $TOTAL_COMMITS" | bc)
          else
            FIXUP_RATIO=0
          fi

          # Calculate Claude ratio
          if [ "$TOTAL_COMMITS" -gt 0 ]; then
            CLAUDE_RATIO=$(echo "scale=2; $CLAUDE_COMMITS * 100 / $TOTAL_COMMITS" | bc)
          else
            CLAUDE_RATIO=0
          fi

          # Quality score (simplified: 100 - fixup_ratio)
          QUALITY_SCORE=$(echo "scale=0; 100 - $FIXUP_RATIO" | bc)

          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "fix_commits=$FIX_COMMITS" >> $GITHUB_OUTPUT
          echo "claude_commits=$CLAUDE_COMMITS" >> $GITHUB_OUTPUT
          echo "fixup_ratio=$FIXUP_RATIO" >> $GITHUB_OUTPUT
          echo "claude_ratio=$CLAUDE_RATIO" >> $GITHUB_OUTPUT
          echo "quality_score=$QUALITY_SCORE" >> $GITHUB_OUTPUT

          # Output summary
          echo "## Quality Metrics (Last 30 Days)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Commits | $TOTAL_COMMITS | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Fix Commits | $FIX_COMMITS | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Fixup Ratio | ${FIXUP_RATIO}% | < 15% |" >> $GITHUB_STEP_SUMMARY
          echo "| Claude Commits | $CLAUDE_COMMITS (${CLAUDE_RATIO}%) | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Score | $QUALITY_SCORE | >= 85 |" >> $GITHUB_STEP_SUMMARY

      - name: Check quality thresholds
        run: |
          FIXUP_RATIO=${{ steps.metrics.outputs.fixup_ratio }}
          QUALITY_SCORE=${{ steps.metrics.outputs.quality_score }}

          # Warn if fixup ratio > 20%
          if (( $(echo "$FIXUP_RATIO > 20" | bc -l) )); then
            echo "::warning::Fixup ratio ($FIXUP_RATIO%) exceeds 20% threshold"
          fi

          # Warn if quality score < 80
          if (( $(echo "$QUALITY_SCORE < 80" | bc -l) )); then
            echo "::warning::Quality score ($QUALITY_SCORE) below 80 threshold"
          fi
