# DigitalOcean App Platform - Staging Environment
# Deployed on push to main branch
# Domain: beta.villa.cash (CloudFlare DNS)
# Purpose: Pre-release testing before production tags

name: villa-staging

domains:
  - domain: beta.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 15
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: staging
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: staging
      - key: NEXT_PUBLIC_DOMAIN
        value: beta.villa.cash
      - key: DATABASE_URL
        value: "${DATABASE_URL}"
        type: SECRET

region: nyc
