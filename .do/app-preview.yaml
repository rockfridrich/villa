# DigitalOcean App Platform - Preview Environment
# Auto-created for PRs from collaborators
# Domain: dev-1.villa.cash or dev-2.villa.cash (slot-based)
# Note: ${DEV_SLOT} is replaced by CI workflow (1 or 2)

name: villa-dev-${DEV_SLOT}

domains:
  - domain: dev-${DEV_SLOT}.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: ${BRANCH_NAME}
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 15
      period_seconds: 10
    envs:
      - key: NODE_ENV
        value: preview
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: preview
      - key: NEXT_PUBLIC_DOMAIN
        value: dev-${DEV_SLOT}.villa.cash
      - key: PR_NUMBER
        value: "${PR_NUMBER}"
      - key: DATABASE_URL
        value: "${DATABASE_URL}"
        type: SECRET

region: nyc
