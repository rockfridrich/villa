# DigitalOcean App Platform - Developers Portal
# Domain: developers.villa.cash
# Static documentation site - no database required

name: villa-developers

domains:
  - domain: developers.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    dockerfile_path: apps/developers/Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

region: nyc
