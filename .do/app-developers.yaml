# DigitalOcean App Platform - Developers Portal
# Domain: developers.villa.cash
# Static documentation site - no database required

name: villa-developers

domains:
  - domain: developers.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    source_dir: /
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    build_command: pnpm install && pnpm --filter @villa/developers build && cp -r apps/developers/.next/static apps/developers/.next/standalone/apps/developers/.next/static
    run_command: cd apps/developers/.next/standalone/apps/developers && node server.js
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
      - key: HOSTNAME
        value: "0.0.0.0"

region: nyc
