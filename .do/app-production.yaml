# DigitalOcean App Platform - Production Environment
# Deployed on merge to main
# Uses buildpacks for faster cached builds (~1 min vs ~5 min with Docker)

name: villa-production

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    # Buildpacks (faster, cached) instead of Dockerfile
    build_command: npm run build
    run_command: npm run start
    environment_slug: node-js
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: production

# Custom domain (configure in DO console after first deploy)
# domains:
#   - domain: villa.proofofretreat.me
#     type: PRIMARY

region: nyc
