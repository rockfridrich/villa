# DigitalOcean App Platform - Production Environment
# Deployed on merge to main

name: villa-production

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: feature/porto-passkey-login  # TODO: change to main after merge
      deploy_on_push: true
    # Using Dockerfile (buildpacks prune tailwind before build)
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: production

region: nyc
